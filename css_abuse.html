<!DOCTYPE html>
<html>
<head>
  <title>CSS Hell</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    body {
      background: black;
      overflow: hidden;
    }

    .text1 {
      font-family: 'Playfair Display', serif;
      font-size: 100px;
      color: white;
      text-align: center;
      margin-top: 20%;
      transition: all 40s ease-in-out;
      text-shadow: 0 0 10px white, 0 0 100px red, 0 0 1000px magenta;
      filter: invert(0);
    }

    .text1:hover {
      color: lime;
      font-size: 99999px;
      transform: rotate(99999deg) scale(999);
      text-shadow: 0 0 9999px yellow, 0 0 99999px magenta;
      filter: hue-rotate(999999deg) invert(1) blur(100px);
      mix-blend-mode: difference;
    }

    * {
      cursor: url('https://upload.wikimedia.org/wikipedia/commons/3/3b/Windows_XP_Error.svg'), auto;
    }
  </style>
</head>
<body>
  <div class="text1">DON'T HOVER ME</div>
</body>
</html>
